<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search: {{q}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>You searched for {{q}}</h1>
    <hr>

    {% for user in users %}
    <div class="card">
        <div class="card-body">
            <a href="/users/{{user.login}}">{{user.name}}</a>
            <p>{{user.job}}</p>
        </div>
    </div>


    {% endfor %}
</div>
</body>
</html>
