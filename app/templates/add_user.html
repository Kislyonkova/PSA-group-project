<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>friends.fm</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>
<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <!-- Navigation -->
            <!-- Top bar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" href="#">
                    <img style="margin-left: 15px"
                         src="https://github.com/Kislyonkova/PSA-group-project/blob/master/images/app/appicon.png?raw=true"
                         height="30px"
                         class="d-inline-block align-top" alt="">
                    <!--<span class="navbar-name" style="font-family: 'Muli';">friends.fm</span>-->
                </a>


                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="margin-left: 45px">
                    <!--Search field-->
                    <form class="form-inline my-sm-1 my-sm-0" action="/search" method="get">
                        <input class="form-control mr-sm-2" type="search" name="query" aria-label="Search"
                               style="padding-left: 20px; border-radius: 40px;" id="mysearch">
                        <button type="submit" class="btn  btn-primary my-2 my-sm-0">Search</button>
                    </form>

                    <!--End of search-->

                    <!-- Right part of top navigation bar-->
                    <ul class="navbar-nav ml-md-auto">
                        <li class="nav-item dropdown" style="margin-right: 20px">
                            <a class="nav-link dropdown-toggle" href="#"
                               id="navbarDropdownMenuLink" data-toggle="dropdown">
                                <img src="https://avatars1.githubusercontent.com/u/37264185?s=88&v=4"
                                     height="30px" class="d-inline-block align-top"
                                     style="border-radius: 50px; margin-right: 5px"></a>
                        </li>
                    </ul>
                    <!-- END of right part of navigation bar-->
                </div>
            </nav>
            <!-- End of top navigation-->
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <!-- Navigation -->
            <!-- Top bar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" href="#">
                    <img style="margin-left: 15px"
                         src="https://github.com/Kislyonkova/PSA-group-project/blob/master/images/app/appicon.png?raw=true"
                         height="30px"
                         class="d-inline-block align-top" alt="">
                    <!--<span class="navbar-name" style="font-family: 'Muli';">friends.fm</span>-->
                </a>


                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="margin-left: 45px">
                    <!--Search field-->
                    <form class="form-inline my-sm-1 my-sm-0" action="/search" method="get">
                        <input class="form-control mr-sm-2" type="search" name="query" aria-label="Search"
                               style="padding-left: 20px; border-radius: 40px;" id="mysearch">
                        <button type="submit" class="btn  btn-primary my-2 my-sm-0">Search</button>
                    </form>

                    <!-- Right part of top navigation bar-->
                    <ul class="navbar-nav ml-md-auto">
                        <li class="nav-item dropdown" style="margin-right: 20px">
                            <a class="nav-link dropdown-toggle" href="#"
                               id="navbarDropdownMenuLink" data-toggle="dropdown">
                                <img src="https://avatars1.githubusercontent.com/u/37264185?s=88&v=4"
                                     height="30px" class="d-inline-block align-top"
                                     style="border-radius: 50px; margin-right: 5px"></a>
                        </li>
                    </ul>
                    <!-- END of right part of navigation bar-->
                </div>
            </nav>
            <!-- End of top navigation-->
        </div>
    </div>
    <div class="row">
        <!--ALERTS-->
        {% if user_created %}
            <div class="alert alert-success">User Created</div>
        {% elif error_message == "user_exists" %}
            <div class="alert alert-danger"> User with this login already exists</div>
        {% endif %}

        <div class="container">
            <!-- REGISTRATION FORM -->
            <h1>Create an account</h1>
            <form method="post" action="/add_user/">
                <div class="form-group">
                    <label>Login</label>
                    <input class="form-control" type="text" name="login" required>

                    <label>Name</label>
                    <input class="form-control" type="text" name="name" required>

                    <label>Email</label>
                    <input class="form-control" type="text" name="email" required>

                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">

                    <label>Photo</label>
                    <input class="form-control" type="url" name="photo">
                </div>
                <button type="submit" class="btn btn-success">Add user</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
