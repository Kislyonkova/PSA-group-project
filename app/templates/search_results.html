{% extends "index.html" %}

<!-- Search results page -->
{% block title %} Search {% endblock %}
{% block content %}
    <h1>You searched for {{ q }}</h1>
    <hr>


    <div class="container-fluid">
    {% if not users %}
        <div class="alert alert-warning">Nothing found. Are you sure that it exists? We're not</div>
    {% endif %}
    {% for user in users %}
        <div class="row" style="margin-bottom: 35px; padding: auto">
            <div class="col-sm-2" id="pic" style="margin-left: 20px; margin-top: 10px">
                <div class="card">
                    <img src="{{ user[5] }}"
                         class="card-img-top" style="">
                </div>
            </div>
            <div class="col-sm" style="font-family: 'Roboto Light'; margin-top: 10px">
                <h3 class="card-title">{{ user[4] }}</h3>
                <h6 class="card-subtitle mb-2 text-muted">
                    {{ user[6] }}
                </h6>
            </div>
        </div>

        <div class="dropdown-divider"></div>
    {% endfor %}
{% endblock %}
